<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand text-primary fs-3 fw-bold" href="#">Klinik</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        </div>
      </div>
    </nav>
    <header>
      <h1
        class="text-white mx-5"
        style="
          font-size: 100;
          font-weight: bolder;
          position: relative;
          top: 150px;
          font-weight: 900;
        "
      >
        City Klinik
      </h1>
    </header>
    <section class="sec-2 d-flex justify-content-between container">
      <div>
        <h1 class="fw-bolder">
          Make It Appointment To <br />
          Visit Our Doctor
        </h1>
        <p class="text-muted mt-3" style="width: 100%">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto
          nulla quasi odio possimus totam repellendus quidem.
        </p>
        <div class="card my-3 mt-5" style="width: 90%">
          <div class="card-body d-flex gap-5">
            <div>
              <i
                style="font-size: 30px; padding: 15px"
                class="fa-solid fa-phone text-primary"
              ></i>
            </div>
            <div>
              <h5 class="card-title" style="font-weight: bold">Call Us Now!</h5>
              <p class="card-text">+012 345 6789</p>
            </div>
          </div>
        </div>
        <div class="card my-3 mt-5" style="width: 90%">
          <div class="card-body d-flex gap-5">
            <div>
              <i
                style="font-size: 30px; padding: 15px"
                class="fa-solid fa-phone text-primary"
              ></i>
            </div>
            <div>
              <h5 class="card-title">Mail Us Now!</h5>
              <p class="card-text" style="font-weight: bold">
                info@example.com
              </p>
            </div>
          </div>
        </div>
      </div>
      <div
        style="
          background-color: aliceblue;
          padding-left: 100px;
          padding-right: 100px;
          padding-top: 70px;
          padding-bottom: 70px;
          border-radius: 10px;
          width: 60%;
        "
      >
        <div class="d-lg-flex gap-3">
          <input
            type="text"
            class="form-control form-control-sm"
            placeholder="Your Name"
          />
          <input type="text" class="form-control" placeholder="Your Email" />
        </div>

        <div class="row">
          <div class="col-lg">
            <div class="forms">
              <input
                type="text"
                class="form-control"
                placeholder="Your Mobile"
              />
            </div>
          </div>
          <div class="col-lg">
            <div class="forms">
              <select
                class="form-select"
                id="floatingSelectGrid"
                aria-label="Floating label select example"
              >
                <option selected>Choose Doctor</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
        </div>
        <div class="d-flex gap-3 forms">
          <input type="text" class="form-control" placeholder="Choose Date" />
          <input type="text" class="form-control" placeholder="Choose Date" />
        </div>
        <div class="d-flex gap-3 forms">
          <input type="text" class="form-control" placeholder="Your Mobile" />
          <input type="text" class="form-control" placeholder="Choose Doctor" />
        </div>
        <div class="form-floating forms">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea2"
            style="height: 150px"
          ></textarea>
          <label for="floatingTextarea2">Describe Your Problem</label>
        </div>
        <div>
          <button class="btn btn-primary w-100 mt-3">Book Appointment</button>
        </div>
      </div>
    </section>
    <footer
      class="mt-5"
      style="height: 10vh; background-color: rgb(13, 1, 67)"
    >
    <div class="container d-flex justify-content-between align-items-center text-white">
      <h6 class="mt-4">Â©KlINK, All Right Reserved.</h6>
      <h6 class="mt-4">Designed By Mostafa Ezz</h6>
  </footer>
  </body>
</html>
